<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="custom-normalize.css">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
<header>
  <img class="logo" src="./images/logo.svg" alt="logo">
</header>
<main>
  <ul class="buttons-list">
    <li class="buttons-list__item button">
      <div class="button__bottom-layer">
        <div class="button__top-layer">
          <p>Пук</p>
        </div>
      </div>
    </li>
    <li class="buttons-list__item button">
      <div class="button__bottom-layer">
        <div class="button__top-layer">
          <p>Bruh</p>
        </div>
      </div>
    </li>
    <li class="buttons-list__item button">
      <div class="button__bottom-layer">
        <div class="button__top-layer">
          <p>Get out</p>
        </div>
      </div>
    </li>
    <li class="buttons-list__item button">
      <div class="button__bottom-layer">
        <div class="button__top-layer">
          <p>Иди на</p>
        </div>
      </div>
    </li>
    <li class="buttons-list__item button">
      <div class="button__bottom-layer">
        <div class="button__top-layer">
          <p>На колени</p>
        </div>
      </div>
    </li>
    <li class="buttons-list__item button">
      <div class="button__bottom-layer">
        <div class="button__top-layer">
          <p>Rizz</p>
        </div>
      </div>
    </li>
    <li class="buttons-list__item button">
      <div class="button__bottom-layer">
        <div class="button__top-layer">
          <p>Храп</p>
        </div>
      </div>
    </li>
    <li class="buttons-list__item button">
      <div class="button__bottom-layer">
        <div class="button__top-layer">
          <p>Неправильно</p>
        </div>
      </div>
    </li>
    <li class="buttons-list__item button">
      <div class="button__bottom-layer">
        <div class="button__top-layer">
          <p>Арматура</p>
        </div>
      </div>
    </li>
  </ul>
</main>
<script src="main.js"></script>
</body>
</html>
